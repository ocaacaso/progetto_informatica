<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accesso al sito</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="login-container">
        <form id="login-form">
            <h2>Accedi</h2>
            <label for="phone">Numero di telefono:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="data-nascita">Data di nascita:</label>
            <input type="date" id="data-nascita" name="data-nascita" required>

            <button onclick="startLogin();" >Accedi</button>
            <p>Non hai un account? <a href="#" id="register-link">Registrati</a></p>
            <p><a href="#" id="forgot-password-link">Recupera password</a></p>
        </form>

        <form id="register-form" style="display:none;">
            <h2>Registrati</h2>
            <label for="telefono-register">Numero di telefono:</label>
            <input type="tel" id="telefono-register" name="telefono" pattern="[0-9]{10}" required>

            <label for="data-nascita-register">Data di nascita:</label>
            <input type="date" id="data-nascita-register" name="data-nascita" required>

            <button type="submit">Registrati</button>
            <p>Hai gi√† un account? <a href="#" id="login-link">Accedi</a></p>
        </form>
    </div>

    <script src="script.js"></script>
    </body>
</html>
